<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <!-- Font Awesome -->

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>

  <!--Navbar -->
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark" style="background-color: #016087">
    <a class="navbar-brand" href=""><img src="./img/nav-logo.png" alt="" height="40px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-user"></i> Profile </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" href="#">My account</a>
            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!--/.Navbar -->



  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="sidebar col-3 border-right" style="height: 100vh;">
        <div class="sidebar">
          <h4>Manage Article</h4>
          <ul>
            <li>
              <i class="far fa-newspaper r-3">
                <span>Create Article</span>
              </i>

            </li>
            <li>
              <i class="fas fa-tasks">
                <span>List of Article</span>
              </i>
            </li>
          </ul>
        </div>
      </div>
      <!-- Content -->
      <div class="content col-9 border-right" style="background-color: #fcfcfc">
        <!-- Header -->
        <div class="header mt-4">
          <div class="img-header">
            <img src="./img/logo-miniwp.png" alt="" srcset="" height="70px">
          </div>
          <div class="content-header">
            <h3>Discover</h3>
            <p>A daily selection of the best content published on WordPress, collected for you by humans who love to
              read.</p>
          </div>
        </div>
        <div class="highlight">
          <div class="highlight-feed border-top border-right border-left">
            <h6>Highlights</h6>
            <p>What weâ€™re reading this week.</p>
          </div>
          <div class="highlight-discover">
            <div class="img-discover view view-cascade overlay">
              <img src="https://mdbootstrap.com/img/Photos/Others/photo6.jpg" alt="" srcset="">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
              
            </div>
            <div class="img-discover view view-cascade overlay">
              <img src="https://mdbootstrap.com/img/Photos/Others/men.jpg" alt="" srcset="">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>











  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
